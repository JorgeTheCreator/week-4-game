<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector!</title>
	<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">

</head>
<body>

<div class="container">
	<header>
		<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2>Crystal Collector</h2>
			</div>
		</div>
	</header>
	
			
<div class="container-fluid">
	<div class="row gems">
		<div class="col-md-12 text-center">
			<ul class="list-inline">
				<li><img src="assets/images/coppersulfate.jpg" alt="red" id="red" class="crystal" /></li>
				<li><img src="assets/images/crystal-3107.jpg" alt="yellow" id="yellow" class="crystal" /></li>
				<li><img src="assets/images/images.jpeg" alt="green" id="green" class="crystal" /></li>
				<li><img src="assets/images/lasercrystal.jpg" alt="blue" id="blue" class="crystal" /></li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="row scoreboard">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Scoreboard</h2>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Your Goal</th>
								<th>Your Collection</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="goal">--</td>
								<td id="score">--</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row results">
		<div class="col-md-6">
			<p id="status"></p>
		</div>
		<div class="col-md-6">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>wins</th>
						<th>losses</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="wins">--</td>
						<td id="losses">--</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	 
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
